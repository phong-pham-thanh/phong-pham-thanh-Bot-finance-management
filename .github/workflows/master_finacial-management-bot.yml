name: Deploy Python bot to Azure Web App

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Zip source code
        run: zip -r bot.zip . -x "venv/*" ".git/*" ".github/*"

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8F0682C475184D338FC6464F85FF176F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D77EBBE4DCCB484F9A480C1EECA5C92D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_7B374FFA8A154791A7EC05E1E8C85CEE }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'finacial-management-bot'
          slot-name: 'Production'
          package: ./bot.zip
